<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.L.A.M Admin - Members</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
      border-radius: 6px;
      background-color: #2c2c3e;
      transition: background 0.3s;
    }

    .sidebar ul li.logout {
      background-color: #f44336;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }

    .sidebar ul li a:hover {
      background-color: #3a3a5a;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .member-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .member-card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .member-card p {
      color: #666;
    }

    .back-to-dashboard {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .back-to-dashboard:hover {
      background-color: #3a3a5a;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>U.L.A.M Admin</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="members.html">Members</a></li>
      <li><a href="meal-plans.html">Meal Plans</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li class="logout"><a href="login.html">Logout</a></li>
    </ul>
  </div>
  <div class="main">
    <a href="dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    <div class="header">Members List</div>
    <div class="member-card">
      <h3>Cryss Jherald Prado</h3>
      <p>Joined: 01/01/2025</p>
    </div>
    <div class="member-card">
      <h3>Ivan Lee</h3>
      <p>Joined: 02/02/2025</p>
    </div>
  </div>
</body>
</html>
