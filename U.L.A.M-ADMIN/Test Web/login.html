<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.L.A.M Admin Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(120deg, #1e1e2f, #3a3a5a);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      overflow: hidden;
      transform: scale(0.95);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    /* Open effect when hovering */
    .login-container:hover {
      transform: scale(1);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #1e1e2f;
      font-size: 28px;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 14px 16px;
      margin: 14px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f8f9fc;
      transition: all 0.2s ease;
    }

    .login-container input:focus {
      border-color: #5a67d8;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.25);
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #1e1e2f, #3a3a5a);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #3a3a5a, #1e1e2f);
      transform: translateY(-2px);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 35px 25px;
      }

      .login-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>U.L.A.M Admin Login</h2>
    <!-- Form redirects to dashboard.html upon submission -->
    <form action="dashboard.html" method="GET">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Â© 2025 U.L.A.M Gym System</p>
  </div>
</body>
</html>
