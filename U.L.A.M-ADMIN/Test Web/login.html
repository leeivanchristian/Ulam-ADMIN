<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U.L.A.M Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f4f6f9 0%, #e2e6f0 100%);
    }

    .login-container {
      background-color: #fff;
      padding: 40px 45px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #1e1e2f;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .login-container input {
      width: 100%;
      padding: 14px 16px;
      margin: 15px 0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
      background-color: #f9fafc;
    }

    .login-container input:focus {
      border-color: #1e1e2f;
      box-shadow: 0 0 0 2px rgba(30, 30, 47, 0.1);
      background-color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 14px;
      background-color: #1e1e2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(30, 30, 47, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-container button:hover {
      background-color: #2a2a45;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(30, 30, 47, 0.25);
    }

    .login-container button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(30, 30, 47, 0.2);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      letter-spacing: 0.3px;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #1e1e2f;
      border-bottom-color: #1e1e2f;
      animation: spin 1.2s linear infinite;
    }

    .loading-spinner:before, .loading-spinner:after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 5px solid transparent;
    }

    .loading-spinner:before {
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-top-color: #3a3a5a;
      border-bottom-color: #3a3a5a;
      animation: spin 1.8s linear infinite reverse;
    }

    .loading-text {
      position: absolute;
      bottom: -30px;
      color: #1e1e2f;
      font-size: 16px;
      font-weight: 500;
    }

    .login-container button .button-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 0.3s ease;
    }

    .login-container button.loading .button-loader {
      width: 100%;
      animation: buttonLoad 1.5s infinite;
    }

    form.loading ~ .loading-overlay {
      opacity: 1;
      visibility: visible;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes buttonLoad {
      0% {
        width: 0%;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0%;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>U.L.A.M Admin Login</h2>
    <form action="dashboard.html" method="GET">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit"><span class="button-loader"></span>Login</button>
    </form>
    <p class="footer-text">Â© 2025 U.L.A.M Gym System</p>
  </div>

  <div class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Logging in...</div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      this.classList.add('loading');
      document.querySelector('button').classList.add('loading');
      
      setTimeout(() => {
        this.submit();
      }, 1500);
    });
  </script>
</body>
</html>
