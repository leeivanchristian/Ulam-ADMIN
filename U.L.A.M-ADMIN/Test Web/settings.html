<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.L.A.M Admin - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar (consistent with other pages) */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
      border-radius: 6px;
      background-color: #2c2c3e;
      transition: background 0.3s;
    }

    .sidebar ul li.logout {
      background-color: #f44336;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }

    .sidebar ul li a:hover {
      background-color: #3a3a5a;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .back-to-dashboard {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .back-to-dashboard:hover {
      background-color: #3a3a5a;
    }

    /* Settings Specific Styles */
    .settings-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .settings-card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .save-btn {
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #3a3a5a;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>U.L.A.M Admin</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="members.html">Members</a></li>
      <li><a href="meal-plans.html">Meal Plans</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li class="active"><a href="settings.html">Settings</a></li>
      <li class="logout"><a href="login.html">Logout</a></li>
    </ul>
  </div>
  
  <div class="main">
    <a href="dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    <div class="header">System Settings</div>
    
    <div class="settings-card">
      <h3>General Settings</h3>
      <div class="form-group">
        <label for="gym-name">Gym Name</label>
        <input type="text" id="gym-name" value="U.L.A.M Gym">
      </div>
      <div class="form-group">
        <label for="timezone">Timezone</label>
        <select id="timezone">
          <option>Eastern Time (ET)</option>
          <option>Central Time (CT)</option>
          <option>Mountain Time (MT)</option>
          <option>Pacific Time (PT)</option>
        </select>
      </div>
      <button class="save-btn">Save Changes</button>
    </div>
  </div>
</body>
</html>
