<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U.L.A.M Admin - Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar (consistent with other pages) */
    .sidebar {
      width: 220px;
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
      border-radius: 6px;
      background-color: #2c2c3e;
      transition: background 0.3s;
    }

    .sidebar ul li.logout {
      background-color: #f44336;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }

    .sidebar ul li a:hover {
      background-color: #3a3a5a;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .back-to-dashboard {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .back-to-dashboard:hover {
      background-color: #3a3a5a;
    }

    /* Report Specific Styles */
    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .report-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .report-card h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .chart-container {
      position: relative;
      height: 250px;
      width: 100%;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h4 {
      color: #666;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .stat-card p {
      color: #1e1e2f;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>U.L.A.M Admin</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="members.html">Members</a></li>
      <li><a href="meal-plans.html">Meal Plans</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li class="logout"><a href="login.html">Logout</a></li>
    </ul>
  </div>
  
  <div class="main">
    <a href="dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    <div class="header">System Reports</div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <h4>Active Members</h4>
        <p>142</p>
      </div>
      <div class="stat-card">
        <h4>Meal Plans Active</h4>
        <p>87</p>
      </div>
      <div class="stat-card">
        <h4>Avg. Check-ins</h4>
        <p>3.2/week</p>
      </div>
      <div class="stat-card">
        <h4>Monthly Revenue</h4>
        <p>â‚±5,420</p>
      </div>
    </div>

    <div class="report-grid">
      <div class="report-card">
        <h3>Member Growth</h3>
        <div class="chart-container">
          <canvas id="membersChart"></canvas>
        </div>
      </div>
      <div class="report-card">
        <h3>Meal Plan Popularity</h3>
        <div class="chart-container">
          <canvas id="mealsChart"></canvas>
        </div>
      </div>
    </div>

    <div class="report-card">
      <h3>Monthly Check-ins</h3>
      <div class="chart-container" style="height: 350px;">
        <canvas id="checkinsChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Member Growth Line Chart
    const membersCtx = document.getElementById('membersChart').getContext('2d');
    new Chart(membersCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'New Members',
          data: [25, 32, 28, 41, 36, 45],
          borderColor: '#1e1e2f',
          backgroundColor: 'rgba(30, 30, 47, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Meal Plan Popularity Doughnut Chart
    const mealsCtx = document.getElementById('mealsChart').getContext('2d');
    new Chart(mealsCtx, {
      type: 'doughnut',
      data: {
        labels: ['Keto', 'Vegetarian', 'Vegan', 'Standard'],
        datasets: [{
          data: [35, 25, 20, 20],
          backgroundColor: [
            '#1e1e2f',
            '#4bc0c0',
            '#ff6384',
            '#ffcd56'
          ]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Check-ins Bar Chart
    const checkinsCtx = document.getElementById('checkinsChart').getContext('2d');
    new Chart(checkinsCtx, {
      type: 'bar',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
        datasets: [{
          label: 'Check-ins',
          data: [320, 290, 350, 380],
          backgroundColor: '#1e1e2f'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
